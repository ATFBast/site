<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Website</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #c1d9cd; /* Sage green background */
            color: #000000; /* Black text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff; /* White header */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #ffffff; /* White navigation */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #ffffff; /* White footer */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Interactive Quiz!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Quiz</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="quiz-section">
            <h2>Quiz Section</h2>
            <!-- Add your animated quiz content and questions here -->
        </section>

        <section id="image-section">
            <h2>Image Section</h2>
            <!-- Add your image placeholders and backdrops here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Quiz Website. All rights reserved.</p>
    </footer>
</body>
</html>
